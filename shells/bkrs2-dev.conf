<VirtualHost *:80>
    ServerName  img.dev.bkrs2.syapp.jp
    ServerAlias img.dev.bkrs2.syapp.jp
    ServerAlias img.mbga.dev.bkrs2.syapp.jp
    ServerAdmin webmaster@localhost

    DocumentRoot /home/amachi/newtrunk/share/www/img/public
    <Directory /home/amachi/newtrunk/share/www/img/>
        Options FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>

    <Location /img/>
        ExpiresActive On
        ExpiresByType image/gif  M8640000
        ExpiresByType image/png  M8640000
        ExpiresByType image/jpeg M8640000
    </Location>

    php_value session.use_cookies "0"
    ErrorLog /home/amachi/newtrunk/logs/bkrs2/img/apache/bkrs2_error.log
    CustomLog /home/amachi/newtrunk/logs/bkrs2/img/apache/bkrs2_access.log combined
    LogLevel info

</VirtualHost>


<VirtualHost *:80>
    ServerName hang.dev.bkrs2.syapp.jp
    ServerAdmin webmaster@localhost

    DocumentRoot /home/amachi/newtrunk/share/www/bkrs2/public

    <Directory /home/amachi/newtrunk/share/www/bkrs2/>
        Options FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>

    SetEnv ROOT_SY /home/amachi/newtrunk
    SetEnv PROVIDER_ID hang
    SetEnv APPLICATION_ENV devel
    php_value session.use_cookies "0"


    ErrorLog /home/twatanabe/newui/logs/bkrs2/hang/apache/error.log
    CustomLog /home/twatanabe/newui/logs/bkrs2/hang/apache/access.log combined
    LogLevel info


    Alias /phpinfo   "/home/twatanabe/newui/share/www/phpinfo.php"
    Alias /apc   "/home/twatanabe/newui/share/www/apc.php"
    Alias /memcache  "/home/twatanabe/newui/share/www/memcache.php"
    Alias /server-status  /server-status

</VirtualHost>



